<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contatto</title>
    <link rel="icon" href="../../img/asoPMR-logo-rounded.webp">

    <link rel="stylesheet" href="../../css/contact.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="../../script/script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="../../script/contactForm.js"></script>

    <link rel="alternate" hreflang="en" href="https://asopmr.org/en/contact.html" />
    <link rel="alternate" hreflang="es" href="https://asopmr.org/es/contact.html" />
    <link rel="alternate" hreflang="it" href="https://asopmr.org/it/contact.html" />
</head>

<header id="header-placeholder"></header>

<body>
    <section class="contact">
        <div class="contact-info">
            <h4>
                CONTATTACI!
            </h4>

            <h5>
                Hai qualche dubbio o semplicemente vuoi scriverci?
            </h5>

            <p>Compila il modulo o inviaci un'email a <strong>asopmr@asompr.org</strong> e ti risponderemo il prima possibile</p>
            
            <h5>Puoi trovarci anche a</h5>

            <p>Gran Vía 630, 4º piano | 08007 Barcellona</p>
            <p>Joan Verdeguer 16 | 46024 Valencia</p>
        </div>

        <div class="contact-form-container">
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <input type="text" id="name" name="name" placeholder="Nome:" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder="Indirizzo email:" required>
                </div>
                <div class="form-group">
                    <textarea id="message" name="message" rows="5" placeholder="Messaggio" required></textarea>
                </div>
                <div class="g-recaptcha-wrapper">
                    <div class="g-recaptcha" data-sitekey="6LdJMlsrAAAAAF-UCCWgAE-11JA8W7qBb8A0tlMz"></div>
                </div>
                <button type="submit">Invia</button>
            </form>
        </div>

    </section>
</body>

<section id="cookie-banner-placeholder"></section>

<script>
    // Load with page
    document.addEventListener('DOMContentLoaded', function () {
        const headerPromise = loadHTML('../../it/header/index.html', 'header-placeholder');
        const cookieBannerPromise = loadHTML('../../it/overlays/cookie-banner.html', 'cookie-banner-placeholder');

        Promise.all([headerPromise, cookieBannerPromise])
            .then(() => {
                const menuToggle = document.querySelector('.menu-toggle');
                const navBar = document.querySelector('.nav-bar');
                const dropdowns = document.querySelectorAll('.nav-bar .dropdown');

                if (menuToggle && navBar) {
                    menuToggle.addEventListener('click', function () {
                        navBar.classList.toggle('active');

                        // Close all dropdowns when the main menu is toggled
                        dropdowns.forEach(dropdown => {
                            dropdown.classList.remove('active');
                        });
                    });
                } else {
                    console.warn("Menu toggle o nav bar non trovati. Rivedi la tua struttura HTML.");
                }

                // Add click listener to each dropdown for mobile view
                dropdowns.forEach(dropdown => {
                    const dropdownLink = dropdown.querySelector('a');
                    if (dropdownLink) {
                        dropdownLink.addEventListener('click', function (event) {
                            // Check if we are on a small screen
                            if (window.innerWidth <= 1080) {
                                event.preventDefault();
                                dropdown.classList.toggle('active');
                            }
                        });
                    }
                });

                initializeOverlayHandlers();
                initializeAccessibility();
                initContactForm('contactForm', 'it', 'Contatto');

            })
            .catch(error => {
                console.error('Uno o più frammenti HTML non sono riusciti a caricare:', error);
            });
    });
</script>

</html>
