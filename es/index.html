<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AsoPMR</title>
    <link rel="icon" href="../img/asoPMR-logo-rounded.png">
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Hreflang tags (for SEO) -->
    <link rel="alternate" hreflang="en" href="https://asopmr.org/en/" />
    <link rel="alternate" hreflang="es" href="https://asopmr.org/es/" />
</head>

<header class="site-header">
    <div class="logo-language-container">
        <!-- Logo -->
        <a href="#" class="logo-container">
            <img class="logo" src="../img/asoPMR-logo.png" alt="AsoPMR Logo">
        </a>
    </div>

    

    <!-- Mobile Menu Button -->
    <button class="menu-toggle" aria-label="Abrir menú">
        ☰
    </button>

    <!-- Navigation Bar -->
    <nav class="nav-bar">
    <ul>
        <li><a href="#">Nosotros</a></li>
        <li class="dropdown">
            <a href="#">Soluciones</a>
            <ul class="dropdown-content">
                <li><a href="#">Instituciones</a></li>
                <li><a href="#">Socios</a></li>
            </ul>
        </li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Hazte socio</a></li>
        <li><a href="#">Contacto</a></li>
        <li class="colaborate-nav-bar"><a href="#">Colabora</a></li>
    </ul>
</nav>
<button class="colaborate-button">COLABORA</button>

</header>

<body>
    <!-- HOME SECTION (home) -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
    const menuToggle = document.querySelector('.menu-toggle');
    const navBar = document.querySelector('.nav-bar');
    const colaborateNavBar = document.querySelector('.colaborate-nav-bar');

    menuToggle.addEventListener('click', function() {
        navBar.classList.toggle('active');
        colaborateNavBar.classList.toggle('active');
    });
});
    </script>

</body>

</html>
